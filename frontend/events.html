<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events - Holy Spirit Prayer House | హోలీ స్పిరిట్ ప్రార్థన మందిరం</title>
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/founder.css">
  <link rel="stylesheet" href="css/chatbot.css">

  <!-- Language Toggle Script -->
  <script>
    function toggleLanguage(lang) {
      localStorage.setItem("preferredLanguage", lang);
      document.body.classList.remove("english", "telugu");
      document.body.classList.add(lang);
    }

    document.addEventListener("DOMContentLoaded", function () {
      const savedLang = localStorage.getItem("preferredLanguage") || "english";
      document.body.classList.add(savedLang);
    });
  </script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #333;
    }

    .language-toggle {
      text-align: center;
      padding: 20px;
    }
    .language-toggle button {
      margin: 0 8px;
      padding: 10px 20px;
      font-size: 15px;
      background-color: #ff5c5c;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .language-toggle button:hover {
      background-color: #e64848;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #fff;
    }

    .page-title {
      font-size: 36px;
      font-family: 'Bungee', cursive;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 18px;
      max-width: 800px;
      margin: auto;
    }

    footer {
      background-color: #1f1f1f;
      color: #ccc;
      padding: 20px 0;
      text-align: center;
    }

    .social-icons img {
      width: 32px;
      margin: 0 10px;
      filter: brightness(90%);
    }

    .telugu .english-text { display: none; }
    .english .telugu-text { display: none; }
  </style>
</head>
<body class="english">
  <!-- Language Toggle -->
  <div class="language-toggle">
    <button onclick="toggleLanguage('english')">English</button>
    <button onclick="toggleLanguage('telugu')">తెలుగు</button>
  </div>

  <!-- Header -->




  
  <div id="header-container">
    <!-- Keep your shared header/nav here -->
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1 class="page-title">
        <span class="english-text">Upcoming Events</span>
        <span class="telugu-text">ఆగామి ఈవెంట్స్</span>
      </h1>
      <p>
        <span class="english-text">Join us for upcoming events, worship services, and community programs.</span>
        <span class="telugu-text">ఈవెంట్లు, ప్రార్థన సేవలు మరియు సమాజ కార్యక్రమాలలో పాల్గొనండి.</span>
      </p>
    </div>
  </section>





  

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Holy Spirit Prayer House |
      <span class="english-text">All Rights Reserved</span>
      <span class="telugu-text">అన్ని హక్కులు పరిరక్షించబడినవి</span>
    </p>
    <div class="social-icons">
      <a href="https://www.youtube.com/@pastorpmoses" target="_blank"><img src="images/youtube.png" alt="YouTube"></a>
      <a href="https://www.instagram.com/hsph_oduru/" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
      <a href="https://www.facebook.com/holy.jesus132" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
    </div>
  </footer>

  <!-- JS -->
  <script src="js/chatbot.js" defer></script>
  <script src="js/script.js" defer></script>
</body>
</html>
