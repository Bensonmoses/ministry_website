name: Deploy to Azure Static Web Apps & Functions

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy Static Web App and API
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Deploy Frontend (Static Web App)
      - name: Deploy Static Web App
        id: deploy_static_web_app
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub PR comments
          action: "upload"
          app_location: "frontend" # Path to frontend app
          api_location: "backend"   # Path to Azure Functions API
          output_location: "."       # Optional

      # Deploy Backend (Azure Functions)
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy Azure Functions
        id: deploy_functions
        uses: Azure/functions-action@v1
        with:
          app-name: "ministry-website-fa"
          package: "./backend"
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR Job
    steps:
      - name: Close Pull Request
        id: closepr
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
